<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link

  <title>Dra Ingrid Drummond - Ginecologia e videolaparoscopia</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>

  <nav class="navigation">
    <div class="wrapper">
      <a class="logo" href="index.html">
        <img src="./assets/img/logo.png" alt="ingrid-logo">
      </a>

      <div class="menu">
        <ul>
          <li><a onclick="closeMenu()" href="#home">Início</a></li>
          <li><a onclick="closeMenu()" href="#procedure">Procedimentos</a></li>
          <li><a onclick="closeMenu()" href="#about">Sobre</a></li>
          <li><a onclick="closeMenu()" href="#contact">Contato</a></li>
          <li><a onclick="closeMenu()" href="#blog">Blog</a></li>
        </ul>

        <a class="scheduleButton" onclick="closeMenu()" href="#schedule">Agendar horário</a>
      </div>

      <button aria-expanded="false" aria-label="Abrir menu" onclick="openMenu()" class="open-menu"><svg width="40"
          height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20H30" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10 12H30" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M18 28L30 28" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <button aria-expanded="true" aria-label="Fechar menu" onclick="closeMenu()" class="close-menu">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10L10 30M10 10L30 30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </nav>

  <section id="home">
    <div class="wrapper">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/img/slide1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="./assets/img/slide2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="./assets/img/slide3.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="homeBox">
    <div class="wrapper">
      <div class="box">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi quos in illum impedit dignissimos magnam officia provident possimus rerum molestiae.</p>
      </div>
    </div>
  </section>

  <!-- JavaScript Lib -->
  <script src="./assets/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
